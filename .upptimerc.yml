# Change these first
owner: Allovue # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Allovue Login URL
    method: POST
    url: https://loginredirect.allovue.com/login_redirect
    headers:
      - "Content-Type: application/x-www-form-urlencoded; charset=UTF-8"
    body: '$LOGIN_CHECK_VALID_POST_DATA' #formatted as email=name@domain.com
    assignees: 
      - jakemauer
  - name: Manage Classic
    method: GET
    url: https://demo.allovue.com
    assignees: 
      - jakemauer
  - name: New Manage
    method: GET
    url: https://allovue.app
    assignees: 
      - jakemauer
  - name: Allocate
    method: GET
    url: https://allocate.allovue.com
    assignees: 
      - jakemauer

status-website:
  baseUrl: /upptime
  name: Allovue Login Redirect Status

workflowSchedule:
  uptime: "*/15 * * * *"
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
